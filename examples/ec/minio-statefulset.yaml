
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: minio
  labels:
    app: minio
spec:
  selector:
    matchLabels:
      app: minio
      component: server
  serviceName: minio
  replicas: 6
  template:
    metadata:
      labels:
        app: minio
        component: server
    spec:
      containers:
      - name: minio
        envFrom:
        - configMapRef:
            name: minio-config
        image: elek/minio
        args:
        - minio
        - server
        - http://minio-{0...5}.minio.default.svc.cluster.local/data
        ports:
        - containerPort: 9000
        volumeMounts:
        - name: data
          mountPath: /data
      volumes:
      - name: data
        emptyDir: {}
